<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        thead {
            background-color: rgb(75, 74, 74);
            color: white;
            font-weight: bold;
            padding: 10px;

        }

        th,
        tr, td {
            padding: 10px;
            border: 1px solid black;

        }
    </style>
</head>

<body>

    <h1>Desafio 014</h1>

    <table>

        <caption>Apuração de Notas</caption>

        <thead>

            <th rowspan="2" scope="col">Área</th>
            <th rowspan="2" scope="col">Disciplinas</th>

            <th colspan="2" scope="col">Notas</th>
            <th rowspan="2" scope="col">Média</th>

            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>

        </thead>


        <tbody>

            <tr>

                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>

            </tr>

            <tr>
                <td>Física</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>

            <thead>

                <tr>
                    <th colspan="4" scope="row">Média de Exatas</th>
                    <td>10.0</td>
                </tr>


            </thead>

            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>

            <thead>
                <th colspan="4" scope="row">Média de Humanas</th>
                <td>10.0</td>
            </thead>          
          
        </tbody>

    </table>

</body>

</html>
