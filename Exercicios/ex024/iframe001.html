    <title>Estudos de iframe</title>

    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>

    <h1>Testando o uso de um iframe</h1>

    <p>
        <!--Tamanho padrão iframe 300x150-->
        Acessando o site do 
        
        <iframe src="https://www.CursoemVideo.com" frameborder="0">
            <a href="https://www.CursoemVideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>

        para aprender a programar</p>

        <p>O site do 
            
            <iframe src="https://www.google.com.br/" frameborder="0">
                <a href="https://www.google.com.br/" target="_blank">Google</a>
            </iframe>

            também é muito legal!</p>

            <p>
                Acesse 
                <iframe src="https://horohsistemas.com.br/" frameborder="0">
                <a href="https://horohsistemas.com.br/" target="_blank">HoroH Sistemas</a>
                </iframe>
            </p>



    
</body>
</html>
